description: >
  "A leading question is a type of question that prompts a respondent towards providing an already-determined answer. This type of question is suggestive as it is framed in such a way that it implies or points to its answer(s)" (Formplus Blog, 2021)

  There are a few kinds of leading questions (Formplus Blog, 2021):
  - **Assumption-based** - question based in an assumption of the interrogator
    Example: `How bad was it?` - the other person assumes that *it* was bad
  - **Direct implication** - directs respondents to "consider the results of their possible perceptions or decisions"
